<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriana y José</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="preloader"></div>

    <div class="pre-page" id="pre-page">
        <img src="images/flore-izquierda.png" class="left-graph hidden" id="left_graph">
        <img src="images/flor-derecha.png" class="right-graph hidden" id="right_graph">
        <img src="images/envelope-middle.png" class="envelope hidden" id="env_middle">
        <img src="images/envelope-top.png" class="envelope hidden" id="env_top">

        <div class="inner hidden" id="inner_elements">
            <span class="icon">
                <div class="pre-page-content">
                    <br><br>
                    <p class="welcome-text">Adriana & José Luis</p>
                    <p class="welcome-text-p">Renovarán votos y te invitan a celebrar con ellos este gran día.</p>
                    <br>
                </div>
                <img src="images/sello.png" class="welcome-element stamp animate-zoom-in-out" id="sello">
            </span>
        </div>
    </div>
    <div id="content-page" style="display: none;">
        <nav class="navbar navbar-expand-lg fixed-top navbar-page">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="location.reload(); return false;">
                    <img src="./images/logo-white.png" alt="Logo" width="35" height="35"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Renovamos votos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Nuestra historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Cuándo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Dónde</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", function () {
            document.getElementById("preloader").style.display = "none";

            document.querySelectorAll(".hidden").forEach(el => {
                el.classList.add("show");
            });
        });

        document.getElementById("sello").addEventListener("click", function () {
            document.getElementById("left_graph").classList.add("hidden");
            document.getElementById("right_graph").classList.add("hidden");
            document.getElementById("env_middle").classList.add("hidden");
            document.getElementById("env_top").classList.add("hidden");
            document.getElementById("inner_elements").classList.add("hidden");

            // Opcional: Puedes ocultar la pantalla de bienvenida completamente si quieres
            setTimeout(() => {
                document.getElementById("pre-page").style.display = "none";
                document.getElementById("content-page").style.display = "block"; // Mostramos el contenido
            }, 500);  // Esperar un poco para las animaciones antes de esconder todo
        });
    </script>
</body>

</html>
